{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link href="{% static "css/style.css" %}" rel="stylesheet" type="text/css"/>
  <link href="{% static "css/togglebutton.css" %}" rel="stylesheet" type="text/css"/>
  <script src="{% static "js/jquery-1.4.2.min.js" %}" type="text/javascript"></script>
  <script src="{% static "js/cufon-yui.js" %}" type="text/javascript"></script>
  <script src="{% static "js/cufon-replace.js" %}" type="text/javascript"></script>
  <script src="{% static "js/Gill_Sans_400.font.js" %}" type="text/javascript"></script>
  <script src="{% static "js/script.js" %}" type="text/javascript"></script>
  <title>{% block title %}Base{% endblock title %}</title>
</head>

<body>
  <div id="header">
    <div class="row-1">
        <div class="fleft">
          <a href="/myapp/">Deusto<span>Cines</span></a>
        </div>
        <ul>
          <li>
            <a href="index.html"
              ><img src="images/icon1-act.gif" alt=""
            /></a>
          </li>
          <li>
            <a href="contact-us.html"
              ><img src="images/icon2.gif" alt=""
            /></a>
          </li>
          <li>
            <a href="sitemap.html"
              ><img src="images/icon3.gif" alt=""
            /></a>
          </li>
        </ul>
      </div>
      <div class="row-2">
        <ul>
          {% block ul %}
 
          {% endblock ul %}
        </ul>
      </div>
  </div>
  {% block body %}

  {% endblock body %}
</body>

<div id="footer">
  <div class="left">
    <p class = "tbtxt">Dark/Light mode</p>
    <label class="switch">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>
    <div class="right">
      <div class="inside">
        Copyright - GIW-5<br />
        Website template designed by
        <a
          class="new_window"
          href="http://www.templatemonster.com/"
          target="_blank"
          rel="nofollow"
          >www.templatemonster.com</a
        ><br />
        3D Models provided by
        <a
          class="new_window"
          href="http://www.templates.com/product/3d-models/"
          target="_blank"
          rel="nofollow"
          >www.templates.com</a
        >
      </div>
    </div>
  </div>
</div>

</html>
