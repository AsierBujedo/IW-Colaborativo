<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>DeustoCines | Cine {{ cine.id }}</title>
</head>

<body>
    <p><strong>ID:</strong> {{ cine.id }}<strong>Nombre:</strong> {{ cine.nombre }}<strong>Dirección:</strong> {{ cine.direccion }}<strong>Teléfono:</strong> {{ cine.telefono }}<strong>Número de salas:</strong> {{ cine.num_salas }}</p>
    <ul>
        {% for sala in salas %}
            <li>
                <p>{{ sala.cod_sala }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
