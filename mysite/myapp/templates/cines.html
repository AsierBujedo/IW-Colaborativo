<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>DeustoCines | Cines</title>
</head>

<body>
    <h2>Lista completa de cines:</h2>
    <ul>
        {% for tupla in lista %}
            <li>
                <p><a href="/myapp/cines/{{ tupla.0.id }}">{{ tupla.0.nombre }}</a>&nbsp&nbspEn cartelera: {{tupla.1.titulo}}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
