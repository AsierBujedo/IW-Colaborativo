<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>DeustoCines | Cines</title>
</head>

<body>
    <h2>Lista completa de cines:</h2>
    <ul>
        {% for cine in cines %}
            <li>
                <a href="/myapp/cines/{{ cine.id }}">{{ cine.nombre }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
