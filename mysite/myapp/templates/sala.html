<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>DeustoCines | Sala</title>
</head>

<body>
    <p><strong>ID:</strong> {{ sala.id }}<strong>Número:</strong> {{ sala.num_sala }}<strong>Número de asientos:</strong> {{ sala.num_asientos }}<strong>Categoría:</strong> {{ sala.categoria }}<strong>ID cine:</strong> {{ sala.id_cine }}</p>
    <ul>
        {% for sala in salas %}
            <li>
                <p>{{ sala.num_sala }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
