{% extends "base.html" %}

{% block title %}DeustoCines | Salas{% endblock title %}
{% block body %}
<h2>Lista completa de salas:</h2>
<ul>
    {% for sala in salas %}
        <li>
            <a href="/myapp/salas/{{ sala.id }}">{{ sala.cod_sala }}, {{ sala.id_cine.nombre }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock body %}
